<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="../resources/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Oxanium" rel="stylesheet">
  <title>Mint CC</title>
</head>

<body class="body-pp" style="overflow-x: hidden;">
  <nav class="navbar navbar-light" style="background-color: transparent;" justify-content-between">
    <h2 id="paymentportal" style="font-family:'pixelFont' ">CyberCitizens Payment Portal</h2>
    <div>&nbsp;</div>
    <form class="form-inline">
      <button style="background-color:transparent;" id="connect-wallet" type="button">
        <img src="../assets/new-cc-page/payment-portal/btn-walletconnect.png">
      </button>
    </form>
  </nav>



  <div class="row">
    <div class="card py-4 mx-auto">
      <div id="container" class="container-xxl mx-auto">
        <form id="token-form" class="needs-validation" action="#" onsubmit="sendTransaction();return false">

          <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Send to</label>
            <div class="col-sm-10">
              <input style="background-color: transparent;" class="form-control" id="address" required readonly>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="amount" class="col-sm-2 col-form-label" id="asset-label">Amount:</label>
            <div class="col-sm-10">
              <input style="background-color: transparent;" class="form-control" id="amount" required readonly>
            </div>
            <label class="col-sm col-form-label text-sm-left display-4">Min. amount to be sent must be 0.1 ERG/1 SIGUSD</label>
          </div>

          <div class="mb-3 row " style="align-items: center;">
            <label for="ref" class="col-sm-2 col-form-label">Note:</label>
            <div class="col-sm-10 ">
              <input style="background-color: transparent;" class="form-control align-middle" id="ref" required readonly>
            </div>
          </div>

        </form>
        <button id="send-transaction" class="bt bt-secondary float-right"><img src="../assets/new-cc-page/payment-portal/btn-mint.png"></button>
      </div>
    </div>
    <div style="background-color:transparent" class="alrt alrt-secondary" role="alert" id="status">
      Wallet not found
    </div>
  </div>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="./bootstrap.js"></script>
</body>

</html>
